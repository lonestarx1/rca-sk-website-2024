server {
    listen 80;
    server_name rcasouthkorea.com www.rcasouthkorea.com 54.180.143.136;

    root /app/build;

    # Security headers with updated CSP
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; media-src 'self'; object-src 'none'; frame-src 'self';";

    # Logs
    access_log /var/log/nginx/rca-sk.access.log;
    error_log /var/log/nginx/rca-sk.error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Static files handling
    location /static/ {
        alias /app/build/static/;
        try_files $uri $uri/ =404;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Handle other static files
    location ~* \.(jpg|jpeg|png|gif|ico|json|txt|woff|woff2|ttf|eot)$ {
        try_files $uri $uri/ =404;
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy all other requests to Node.js app
    location / {
        try_files $uri $uri/ @nodejs;
    }

    location @nodejs {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
} 